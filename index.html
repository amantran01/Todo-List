<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="container nav">
            <h1>Website</h1>
            <ul class="list">
                <li>HOME</li>
                <li>Todo</li>
                <li>Sign up</li>
            </ul>
        </nav>
        <div class="headline">
            <h2>Manage your items</h2>
            <button class="btn btn-headline">learn more</button>
        </div>
    </header>
    <section class="todo-section container">
        <h1>Today's routine</h1>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add" class="btn">
        </form>
        <ul class="todo-list">
            <li class="Todo1">
                <span>Hey you added something</span>
                <div class="todo-button">
                    <button class="todobutton Done">Done</button>
                    <button class="todobutton remove">Remove</button>
                </div>
            </li>
        </ul>

    </section>
    <section class="signup container">
        <h2>sign up</h2>
        <form class="signform">

            <div class="sign">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="sign">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="sign">
                <label for="confirm_passord">Confrim password</label>
                <input type="password" name="confirm_passord" id="confirm_passord">
            </div>
            <div class="sign">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone">
            </div>
            <div class="sign">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="sign">
                <label for="massage">About yourself</label>
                <textarea name="about" class="textarea" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="sign-btn">Submit</button>
    </section>
</body>

</html>
